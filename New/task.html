<head>

<style>

<body>
    
        <h2>Enter task</h2>
        <input type=text id="enter">

        <button onclick="submit()">Submit</button>
        <div></div>
  
</body>

</html>

<script>
    function output(n) { 
        this.name = n;
        this.date = Date()
        this.status = false;
    }


    function submit() {

        var out = document.getElementById("enter").value;
        var data =  new output(out)

        var div = document.querySelector('div')

        var line1 = document.createElement('p')
        line1.textContent = data.name

        var line2 = document.createElement('p')
        line2.textContent = data.date


        var line3 = document.createElement('p')
        line3.textContent = data.status


        div.append(line1, line2, line3) 

       
    
    }
</script>
