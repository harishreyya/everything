<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .row {
          max-width: 1000px;
          margin:auto;
          display: flex;
      }
      .row > div {
          height: 200px;
          flex-basis: 200px;
          background-color: rgb(74, 92, 92);
          border-radius: 3px;
          margin: 10px;
      }
      .flex-fill {
          flex-grow: 1;
      }
    </style>
</head>
<body>
    <div class="row">
    <div></div>
    <div class="flex-fill"></div>
    <div></div>
</div>
<div  class="row">
    <div class="flex-fill"></div>
    <div></div>
    <div></div>
</div>
<div  class="row">
    <div></div>
    <div></div>
    <div class="flex-fill"></div>
</div>
    
</body>
</html>
