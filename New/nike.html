<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
td {
    border: 1px solid black;
    width: 150px;
    text-align: center;
    font-weight: bold;
    
}
 </style>
</head>
<body>
    <div id="const">
        <form>
            <input id ="name" type="text" value ="work to-do">
            <input type="submit" value="submit">
        </form>
<h1 id="count"></h1>
<h1 id="count1"></h1>
<table>
    <tbody>
        <tr></tr>
    </tbody>
</table>
    </div>
</body>
</html>
<script>



var form = document.querySelector('form')

var count = 0;
var count1 = 0;

var addData = function(event) {
    event.preventDefault();

    var name = document.getElementById('name').value;
    createItem(name);
}

var complete = function(event) {
    var parent = event.target;
    if(parent.textContent =="Done") {
        parent.style.background = "green";
        parent.style.color = "white"
        count--;
    } else {
        parent.textContent = "Done";
        parent.style.background = "blue";
        count++;
    }
    document.getElementById('count').innerText = "Remaining work to-do - " + count;
}
 var remove = function(event) {
     var parent = event.target.parentNode;
     parent.remove();
     count1--;
     document.getElementById('count1').innerText = "total To-dos -" + count1;
     if(count == 0) {
         document.getElementById('count').innerText = "" ;
      
     }
     
     
 }

 function createItem(name,quantity,priority) {
     var parent = document.querySelector('table');

     var row = document.createElement('tr');
     var c1 = document.createElement('td');
     c1.textContent = name;

     var c4 = document.createElement('td');
     c4.textContent = "Done";
     c4.addEventListener('click',complete);
     var c5 = document.createElement('td');
     c5.textContent = "Delete";
     c5.style.background = "red";
     c5.style.color = "white";
     
     c5.addEventListener('click',remove);

     row.appendChild(c1);
     row.appendChild(c4);
     row.appendChild(c5);

     parent.appendChild(row);
     count1++;
document.getElementById('count1').innerText = "TODO-" + count1;

count++;
document.getElementById('count').innerText = "total no. to-do-" + count;
 }
 form.addEventListener('submit',addData);
</script>
