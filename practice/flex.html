<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zig Zag (Flex)</title>
    <style>
   #box {
       display: flex;
       gap: 30px;
       max-width:40%;
       flex-wrap: wrap;
       margin: auto;
       padding-top: 50px;
       
   }
   #box > div {
       height: 100px;
       width: 100px;
       background-color: teal;
       border-radius: 8px;
   }
   #box > div:nth-child(2) {
     flex-grow: 3;
   }
   #box > div:nth-child(4) {
     flex-grow: 3;
   }
   #box > div:nth-child(9) {
     flex-grow: 3;
   }
    </style>
</head>
<body>
    <div id="box">
     <div></div>
     <div></div>
     <div></div>
     <div></div>
     <div></div>
     <div></div>
     <div></div>
     <div></div>
     <div></div>
    
</body>
</html>
