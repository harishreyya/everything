<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   
    
    #box{
        width: 60%;
        margin: auto;
        
        
    }
#nav{
width: 100%;
height: 50px;
background-color: red;
margin: auto;
margin-bottom: 20px;
border-radius: 5px;
}


.left_right{
    display: grid;
    grid-template-columns: 20% 70%;
    gap: 10%;
 
}
.l{
    height: 500px;
    width: 100%;
    background-color: turquoise;
    border-radius: 5px;
}
.r{
    height: 500px;
    width: 100%;
    background-color: green;
    border-radius: 5px;
}
</style>
<body>
    <div id="box">
    <div id="nav"></div>
    <div class="left_right">
        <div class="l"></div>
        <div class="r"></div>
    </div>
</div>
</body>
</html>
