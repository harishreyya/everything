<script>
    let arr = new friendsArray("sanu","antara","visal","karun","vasu")
   
    function  friendsArray(){
       this.length = arguments.length;
      // console.log(arguments)
  for(i=0;i<this.length;i++){
      this[i] = arguments[i];
      }
    } 

    friendsArray.prototype.धक्का = function(value){
        let index = this.length;
        this[index] = value;
        this.length++;
       
    };
