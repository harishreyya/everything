<script>
    let BtoG = ["msdhoni","simran","raj","silver","gold","muster","cluster","what","why"]
    let MtoG = ["msdhoni","simran","raj","silver","gold","muster","cluster","what","why"]
    let PtoG =  ["msdhoni","simran","raj","silver","gold","muster","cluster","what","why"]

    async function CheckAvailability() {
        let mypromise = new Promise(function(resolve,reject) {

            setInterval(function() {
                if(BtoG.length === 4) {
                resolve(`BtoG Availabile`)
                clearInterval(interval);
            } else if(MtoG.length === 4) {
                resolve(`MtoG Availabile`)
                clearInterval(interval)
             } else if(PtoG.length === 4) {
                resolve(`PtoG Availabile`)
                clearInterval(interval)
            }
            }, 1000)
           
        })

        let res = await mypromise;
        console.log(res)
    }

    function cancelTicket() {
        let canceling_speed1 = Math.round(Math.random() * 5)
        let canceling_speed2 = Math.round(Math.random() * 5)
        let canceling_speed3 = Math.round(Math.random() * 5)
   
    setTimeout(function() {
        BtoG.pop()
    }, canceling_speed1 * 1000)

    setTimeout(function() {
        MtoG.pop()
    }, canceling_speed2 * 1000)

    setTimeout(function() {
        PtoG.pop()
    }, canceling_speed3 * 1000)

    console.log(BtoG,MtoG,PtoG)
}
let interval = setInterval( cancelTicket, 2000)
</script>
